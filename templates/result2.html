<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing App</title>
</head>
<body>
    <h1>Audio Processing and Summarization</h1>
    <form action="/result3" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="playlist" name="playlist" value="{{ request.args.get('playlist') }}" required>
        <br>
        <label for="start_time">Start Time (seconds):</label>
        <input type="number" id="start_time" name="start_time" required>
        <br>
        <label for="end_time">End Time (seconds):</label>
        <input type="number" id="end_time" name="end_time" required>
        <br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
